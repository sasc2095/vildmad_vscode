<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produktside</title>
    <link rel="stylesheet" href="/css/productlist.css" />
  </head>

  <body id="productBackground">
    <header class="navigation">
      <a class="logoHeader" href="index.html">
        <img src="/SVG/logo_v2-kopi.svg" alt="Logo" />
      </a>
      <p class="nav5klasse">5.klasse</p>

      <nav class="web-nav">
        <ul>
          <li><a href="#">Sankelandskaber</a></li>
          <li><a href="https://vildmad.dk/dk">VILDMAD</a></li>
        </ul>
      </nav>

      <button class="hamburger">
        <div class="bar"></div>
      </button>

      <nav class="mobile-nav">
        <a href="#">Sankelandskaber</a>
        <a href="https://vildmad.dk/dk">VILDMAD</a>
      </nav>
    </header>
    <main>
      <h1>Vild Mad</h1>

      <a href="index.html"> <img class="back" src="../SVG/knapper/tilbage-knap.svg" alt="tilbage-knap" /></a>

      <div class="gridProductlist">
        <template id="productListTemplate">
          <a class="a_product" href="">
          <article class="product">
            <img src="https://vildmadv2.vps.webdock.io/application/files/7116/2029/3479/Blaeretang_ravarkort.png"  alt="billede" />
            <h2 class="title">Blæretang</h2>
             <img class="readmore" src="../SVG/knapper/læsMere-knap.svg" alt="læsMere-knap" />
          </article>
        </a>
        </template>
      </div>
    </main>
    <footer class="stylingFooter">
      <section class="grid_footer">
        <div class="f1">
          <h3>Et projekt udviklet af</h3>
          <ul>
            <li class="navne">
              <p>Monica Hansen</p>
              <p>Sascha Nielsen</p>
              <p>Nina Hildebrandt</p>
            </li>
          </ul>
        </div>
        <div class="f2">
          <h3>Virkeliggjort i samarbejde med</h3>
          <img src="/SVG/vildmadLogo1.png" class="Logo_footer" alt="Logo" />
          <img src="/SVG/villdmadLogo2.png" class="Logo_footer" alt="Logo" />
          <img src="/SVG/villdmadLogo3.png" class="Logo_footer" alt="Logo" />
          <img src="/SVG/villdmadLogo4.png" class="Logo_footer" alt="Logo" />
          <img src="/SVG/villdmadLogo5.png" class="Logo_footer" alt="Logo" />
          <img src="/SVG/villdmadLogo6.png" class="Logo_footer" alt="Logo" />
        </div>
        <div class="f3">
          <form action="#">
            <label>
              <h3>Tilmeld dig nyhedsbrevet</h3>
              <div class="form">
                <input id="form_email" type="text" placeholder=" " name="name" required class="name_form" />
                <label class="label_name" for="form_email"> Navn </label>
              </div>
              <div class="form">
                <input id="form_email" type="email" placeholder=" " name="email" required class="email_form" />
                <label class="label_email" for="form_email"> E-mail </label>
              </div>
              <div class="form_conditions">
                <input id="form_email" type="checkbox" name="conditions" value="accept" required class="accept" />
                <label class="label_conditions"> Jeg accepterer betingelserne</label>
              </div>
            </label>
            <button class="submit">Tilmeld</button>
          </form>
        </div>
        <div class="f4">
          <a class="fbInstaIcon" href="https://www.facebook.com/vildmaddk">
            <img src="/SVG/facebook-icon.svg" alt="facebookLogo" />
          </a>
          <h3>Facebook</h3>
          <a class="fbInstaIcon" href="https://www.instagram.com/vildmaddk/">
            <img src="/SVG/instagram-icon.svg" alt="InstagramLogo" />
          </a>
          <h3>Instagram</h3>
        </div>
      </section>
    </footer>
    <script src="../javascript/productlist.js"></script>
  </body>
</html>
