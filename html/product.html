<body id="productBackground">
    <header class="navigation">
        <a class="logoHeader" href="index.html">

        <p class="nav5klasse">5.klasse</p>


        <nav class="web-nav">

        </nav>

        <button class="hamburger">

        <nav class="mobile-nav">
            <a href="productlist.html">Sankelandskaber</a>
            <a href="https://vildmad.dk/dk">VILDMAD</a>
        </nav>

    </header>

    <main>
        <section class="grid_product">
            <img src="https://vildmadv2.vps.webdock.io/application/files/7116/2029/3479/Blaeretang_ravarkort.png"
                class="imageprodukt" alt="billede">
            <div class="productBox">
                <h2>Bl√¶retang</h2>
                <h3>Strand</h3>
                <p class="id"></p>
                <p class="categories/0/name">Tang</p>
                <p class="season/0">2</p>
                <p class="season/1">3</p>
                <p class="season/2">4</p>
                <p class="season/03">5</p>
            </div>
        </section>
    </main>


    <footer class="stylingFooter">
        <section class="grid_footer">
            <div class="f1">
                <h3>Et projekt udviklet af</h3>
                <ul>
                    <li class="navne">
                        <p>Monica Hansen</p>
                        <p>Sascha Nielsen</p>
                        <p>Nina Hildebrandt</p>
                    </li>
                </ul>
            </div>
            <div class="f2">
                <h3> Virkeliggjort i samarbejde med</h3>
                <img src="/SVG/vildmadLogo1.png" class="Logo_footer" alt="Logo">
                <img src="/SVG/villdmadLogo2.png" class="Logo_footer" alt="Logo">
                <img src="/SVG/villdmadLogo3.png" class="Logo_footer" alt="Logo">
                <img src="/SVG/villdmadLogo4.png" class="Logo_footer" alt="Logo">
                <img src="/SVG/villdmadLogo5.png" class="Logo_footer" alt="Logo">
                <img src="/SVG/villdmadLogo6.png" class="Logo_footer" alt="Logo">
            </div>
            <div class="f3">
                <form action="#">
                    <label>
                        <h3>Tilmeld dig nyhedsbrevet</h3>
                        <div class="form">
                            <input id="form_email" type="text" placeholder=" " name="name" required class="name_form" />
                            <label class="label_name" for="form_email"> Navn </label>
                        </div>
                        <div class="form">
                            <input id="form_email" type="email" placeholder=" " name="email" required
                                class="email_form" />
                            <label class="label_email" for="form_email"> E-mail </label>
                        </div>
                        <div class="form_conditions">
                            <input id="form_email" type="checkbox" name="conditions" value="accept" required
                                class="accept" />
                            <label class="label_conditions"> Jeg accepterer betingelserne</label>
                        </div>
                    </label>
                    <button class="submit">Tilmeld</button>
                </form>
            </div>
            <div class="f4">
                <a class="fbInstaIcon" href="https://www.facebook.com/vildmaddk">
                    <img src="/SVG/facebookLogo.png" alt="facebookLogo">
                </a>
                <h3>Facebook</h3>
                <a class="fbInstaIcon" href="https://www.instagram.com/vildmaddk/">
                    <img src="/SVG/instagramLogo.png" alt="InstagramLogo">
                </a>
                <h3>Instagram</h3>
            </div>
        </section>
